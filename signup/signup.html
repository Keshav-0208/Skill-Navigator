<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Navigator - Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <h1 class="logo">Create Your Account</h1>
            <form class="signup-form">
                <div class="input-row">
                    <div class="input-group">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" required>
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <label for="email">Email ID:</label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="input-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" pattern="(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z]).{8,}" title="Must contain at least one number, one symbol, and be at least 8 characters long" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="skills">Skills:</label>
                    <input type="text" id="skills-input" placeholder="Type a skill and press enter">
                    <div id="skill-warning" class="warning"></div>
                    <div class="skills-box" id="skills-box"></div>
                </div>

                <div class="input-group">
                    <label for="resume">Upload Resume:</label>
                    <input type="file" id="resume" accept=".pdf" required>
                    <span id="remove-resume" class="remove-resume">x</span>
                    <div id="resume-error" class="warning"></div>
                </div>

                <button type="submit" class="signup-button">Sign Up</button>
            </form>
            
            <!-- Added phrase for redirecting to the sign-in page -->
            <p class="signin-text">Already having an account? <a href="/login/login.html">Sign in</a></p>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
